app-id: io.github.ctlcltd.e2se
runtime: org.kde.Platform
runtime-version: '6.4'
sdk: org.kde.Sdk
command: e2-sat-editor
finish-args:
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=x11
  - --socket=cups
  - --filesystem=host
rename-desktop-file: e2-sat-editor.desktop
rename-icon: e2-sat-editor
modules:
  - name: libcurl4
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_CURL_EXE=OFF
      - -DBUILD_SHARED_LIBS=ON
    sources:
      - type: archive
        url: https://deb.debian.org/debian/pool/main/c/curl/curl_7.88.1.orig.tar.gz
        sha256: cdb38b72e36bc5d33d5b8810f8018ece1baa29a8f215b4495e495ded82bbf3c7
  - name: e2-sat-editor
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    subdir: src
    sources:
      - type: git
        url: https://github.com/ctlcltd/e2-sat-editor.git
        # branch: main
        tag: v0.7.0
        commit: 801dc65d3a5d9fbb5a2b0d75bb2792ac2ce4b98b
