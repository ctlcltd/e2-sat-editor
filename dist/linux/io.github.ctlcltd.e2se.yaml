app-id: io.github.ctlcltd.e2se
runtime: org.kde.Platform
runtime-version: '6.4'
sdk: org.kde.Sdk
command: e2-sat-editor
finish-args:
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=x11
  - --socket=cups
  - --filesystem=host
rename-desktop-file: e2-sat-editor.desktop
rename-icon: e2-sat-editor
cleanup:
  - '/include'
  - '/bin/curl-config'
  - '/lib/cmake'
  - '/lib/debug'
  - '/lib/pkgconfig'
modules:
  - name: e2-sat-editor
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DWITHOUT_CLI=ON
    subdir: src
    sources:
      - type: git
        url: https://github.com/ctlcltd/e2-sat-editor.git
        # branch: main
        tag: v0.7.0
        commit: 801dc65d3a5d9fbb5a2b0d75bb2792ac2ce4b98b
    modules:
      - name: libcurl4
        buildsystem: cmake-ninja
        config-opts:
          - -DBUILD_CURL_EXE=OFF
          - -DBUILD_SHARED_LIBS=ON
        sources:
          - type: archive
            url: https://curl.se/download/curl-8.1.0.tar.gz
            sha256: 15c00ae8d1b535ac7a7629224d36e564ce9c296698b9297bf854dd38abf226aa
