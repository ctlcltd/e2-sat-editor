app-id: io.github.ctlcltd.e2se
runtime: org.kde.Platform
runtime-version: '6.7'
sdk: org.kde.Sdk
command: e2-sat-editor
finish-args:
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=cups
  - --filesystem=host
rename-desktop-file: e2-sat-editor.desktop
rename-icon: e2-sat-editor
modules:
  - name: e2-sat-editor
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DRELEASE_MEDIUM=flathub
      - -DWITHOUT_CLI=ON
    subdir: src
    sources:
      - type: git
        url: https://github.com/ctlcltd/e2-sat-editor.git
        tag: v1.7.0
        commit: abfc8b1f8b91d18ccc750ad5f65cdcd7fb1db43f
