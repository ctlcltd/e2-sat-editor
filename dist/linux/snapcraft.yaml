name: e2-sat-editor
summary: "Satellite channel lists editor: Enigma2, Neutrino, dreambox"
description: ??
license: GPL-3.0
title: e2 SAT Editor
source: https://github.com/ctlcltd/e2-sat-editor.git
website: https://ctlcltd.github.io/e2-sat-editor/
issues: https://github.com/ctlcltd/e2-sat-editor/issues
confinement: devmode
base: core22
parts:
  e2-sat-editor:
    plugin: cmake
    source-type: git
    source: https://github.com/ctlcltd/e2-sat-editor.git
    source-branch: main
    source-subdir: src
    cmake-generator: Ninja
    cmake-parameters:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_INSTALL_PREFIX=/usr
    build-packages:
      - build-essential
      - qt6-base-dev
      - libxcb-xkb-dev
      - libgl1-mesa-dev
      - libglvnd-dev
      - curl
      - libcurl4-openssl-dev
    stage-packages:
      - libqt6core6
      - libqt6gui6
      - libqt6widgets6
      - libqt6printsupport6
      - libcurl4
      - qt6-gtk-platformtheme
      - qt6-qpa-plugins
      - qt6-wayland
      - cups-client
apps:
  e2-sat-editor:
    command: e2-sat-editor
    plugs:
      - desktop
      - desktop-legacy
      - wayland
      - x11
      - home
      - network
      - removable-media
      - cups
    extensions: ['gnome']
    environment:
      QT_PLUGIN_PATH: "$SNAP/usr/lib/$CRAFT_ARCH_TRIPLET/qt6/plugins"

