name: e2-sat-editor
version: '0.6'
summary: 'Satellite channel lists editor: Enigma2, Neutrino, dreambox'
title: e2 SAT Editor
license: GPL-3.0-or-later
adopt-info: e2-sat-editor
base: core22
confinement: strict
compression: lzo
parts:
  e2-sat-editor:
    plugin: cmake
    source-type: git
    source: https://github.com/ctlcltd/e2-sat-editor.git
    source-branch: main
    source-tag: v0.6.0-pre
    source-subdir: src
    cmake-generator: Ninja
    cmake-parameters:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_INSTALL_PREFIX=/usr
    build-packages:
      - build-essential
      - qt6-base-dev
      - libxkbcommon-dev
      - libgl1-mesa-dev
      - libglvnd-dev
      - curl
      - libcurl4-openssl-dev
    stage-packages:
      - libqt6core6
      - libqt6gui6
      - libqt6widgets6
      - libqt6printsupport6
      - libcurl4
      - qt6-translations-l10n
      - qt6-gtk-platformtheme
      - qt6-qpa-plugins
      - qt6-wayland
      - cups-client
    override-pull: |
      craftctl default
      sed -i 's|Icon=e2-sat-editor|Icon=/usr/share/icons/hicolor/256x256/apps/e2-sat-editor\.png|' dist/xdg/e2-sat-editor.desktop
    parse-info: usr/share/metainfo/io.github.ctlcltd.e2se.metainfo.xml
apps:
  e2-sat-editor:
    command: usr/bin/e2-sat-editor
    desktop: usr/share/applications/e2-sat-editor.desktop
    plugs:
      - desktop
      - desktop-legacy
      - wayland
      - x11
      - home
      - removable-media
      - network
      - cups
    extensions: [gnome]
  e2se-cli:
    command: usr/bin/e2se-cli
    desktop: usr/share/applications/e2se-cli.desktop
    plugs:
      - desktop
      - desktop-legacy
      - wayland
      - x11
      - home
      - removable-media
      - network
environment:
  QT_PLUGIN_PATH: "$SNAP/usr/lib/$CRAFT_ARCH_TRIPLET/qt6/plugins"
