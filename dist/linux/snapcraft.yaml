name: e2-sat-editor
version: "0.6"
summary: "??"
description: An enigma2 channel list editor
license: GPL-3.0
title: e2 SAT Editor
confinement: devmode
base: core22
parts:
  e2-sat-editor:
    plugin: cmake
    source-type: git
    source: https://github.com/ctlcltd/e2-sat-editor.git
    source-branch: main
    source-subdir: src
    cmake-generator: Ninja
    cmake-parameters:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_INSTALL_PREFIX:PATH=/usr
    build-packages:
      - build-essential
      - qt6-base-dev
      - libgl1-mesa-dev
      - libglvnd-dev
      - curl
      - libcurl4-openssl-dev
    stage-packages:
      - libqt6core6
      - libqt6gui6
      - libqt6widgets6
      - libqt6printsupport6
      - libcurl4
      # - libqt6dbus6
      # - libqt6waylandclient6
      # - libqt6waylandcompositor6
      # - libqt6waylandeglclienthwintegration6
      # - libqt6waylandeglcompositorhwintegration6
      # - qt6-gtk-platformtheme
      # - qt6-image-formats-plugins
      # - qt6-qpa-plugins
      # - qt6-translations-l10n
      # - qt6-wayland
      # - qt6-xdgdesktopportal-platformtheme
apps:
  e2-sat-editor:
    command: e2-sat-editor

