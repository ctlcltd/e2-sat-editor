name: build-win32

on:
  workflow_dispatch:

jobs:
  user-manual:
    uses: ./.github/workflows/user-manual.yml
    with:
      runs-on: ubuntu-latest

  build:

    runs-on: windows-2022
    needs: user-manual

    env:
      BUILD_TYPE: Release

    steps:
    - run: git config --global core.autocrlf input
    - uses: actions/checkout@v4
      with:
        repository: ctlcltd/e2-sat-editor
        path: e2-sat-editor

    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW32
        update: true
        pacboy: >-
          cc:i cmake:i ninja:i curl:i
          dbus:i fontconfig:i freetype:i harfbuzz:i libjpeg-turbo:i libpng:i openssl:i pcre2:i sqlite3:i vulkan:i zlib:i zstd:i
          gcc-libs:i

    - name: Install latest MinGW-w64-i686 Qt5 from MSYS2
      shell: msys2 {0}
      run: |
        wget -nv https://repo.msys2.org/mingw/mingw32/mingw-w64-i686-double-conversion-3.3.1-1-any.pkg.tar.zst
        wget -nv https://repo.msys2.org/mingw/mingw32/mingw-w64-i686-double-conversion-3.3.1-1-any.pkg.tar.zst.sig
        wget -nv https://repo.msys2.org/mingw/mingw32/mingw-w64-i686-icu-76.1-1-any.pkg.tar.zst
        wget -nv https://repo.msys2.org/mingw/mingw32/mingw-w64-i686-icu-76.1-1-any.pkg.tar.zst.sig
        wget -nv https://repo.msys2.org/mingw/mingw32/mingw-w64-i686-md4c-0.5.2-1-any.pkg.tar.zst
        wget -nv https://repo.msys2.org/mingw/mingw32/mingw-w64-i686-md4c-0.5.2-1-any.pkg.tar.zst.sig

        wget -nv https://repo.msys2.org/mingw/mingw32/mingw-w64-i686-qt5-base-5.15.16%2Bkde%2Br130-2-any.pkg.tar.zst
        wget -nv https://repo.msys2.org/mingw/mingw32/mingw-w64-i686-qt5-base-5.15.16%2Bkde%2Br130-2-any.pkg.tar.zst.sig
        wget -nv https://repo.msys2.org/mingw/mingw32/mingw-w64-i686-qt5-translations-5.15.16-1-any.pkg.tar.zst
        wget -nv https://repo.msys2.org/mingw/mingw32/mingw-w64-i686-qt5-translations-5.15.16-1-any.pkg.tar.zst.sig

        pacman --noconfirm -U mingw-w64-i686-double-conversion-3.3.1-1-any.pkg.tar.zst
        pacman --noconfirm -U mingw-w64-i686-icu-76.1-1-any.pkg.tar.zst
        pacman --noconfirm -U mingw-w64-i686-md4c-0.5.2-1-any.pkg.tar.zst
        pacman --noconfirm -U mingw-w64-i686-qt5-base-5.15.16+kde+r130-2-any.pkg.tar.zst
        pacman --noconfirm -U mingw-w64-i686-qt5-translations-5.15.16-1-any.pkg.tar.zst

    - name: Configure CMake
      working-directory: ${{github.workspace}}/e2-sat-editor/src
      shell: msys2 {0}
      run: |
        cmake \
        -G Ninja \
        -B build \
        -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
        -DRELEASE_MEDIUM=github \
        -DWITH_QT5=ON \
        -DDOWNLOAD_CURL_CABUNDLE=ON

    - name: Build
      working-directory: ${{github.workspace}}/e2-sat-editor/src
      shell: msys2 {0}
      run: cmake --build build --config ${{ env.BUILD_TYPE }}

    - name: Download user-manual artifact
      uses: actions/download-artifact@v4
      with:
        name: user-manual
        path: user-manual
        run-id: ${{ needs.user-manual.outputs.run-id }}

    - name: Deploy artifact
      working-directory: ${{github.workspace}}/e2-sat-editor/src
      continue-on-error: true
      shell: msys2 {0}
      run: |
        DESTDIR=../AppDir ninja -C build install
        # translations
        QMDIR="AppDir/Program Files (x86)/e2-sat-editor/bin/translations"
        mkdir -p "$QMDIR"
        cp ../dist/translations/*.qm "$QMDIR"
        cp /mingw32/share/qt5/translations/qt_*.qm "$QMDIR"
        cp /mingw32/share/qt5/translations/qtbase_*.qm "$QMDIR"
        rm -R "$QMDIR"/qt_help_*.qm
        # run deploy script
        bash ../scripts/deployqtwin.sh "AppDir/Program Files (x86)/e2-sat-editor/bin/e2-sat-editor.exe" \
        --verbose \
        -system MINGW32 \
        -qt-version 5.15.16 \
        -modules Core,Gui,Widgets,PrintSupport \
        -plugins platforms,styles,printsupport \
        -libraries libcurl-4.dll,libcrypto-3.dll,libidn2-0.dll,libnghttp2-14.dll,libpsl-5.dll,libssh2-1.dll,libssl-3.dll,libunistring-5.dll
        # cleanup
        rm "AppDir/Program Files (x86)/e2-sat-editor/bin/platforms/qdirect2d.dll"
        # package
        mkdir -p ../artifact/{cli,user-manual}
        mv "AppDir/Program Files (x86)/e2-sat-editor/bin/Readme.txt" ../artifact/
        mv "AppDir/Program Files (x86)/e2-sat-editor/bin/License.txt" ../artifact/
        mv "AppDir/Program Files (x86)/e2-sat-editor/bin/"*.dll ../artifact/
        mv "AppDir/Program Files (x86)/e2-sat-editor/bin/"{platforms,styles,printsupport,translations} ../artifact/
        mv "AppDir/Program Files (x86)/e2-sat-editor/bin/ca-certificates" ../artifact/
        mv "AppDir/Program Files (x86)/e2-sat-editor/bin/e2-sat-editor.exe" ../artifact/
        mv "AppDir/Program Files (x86)/e2-sat-editor/bin/e2se-cli.exe" ../artifact/cli/
        cp ../artifact/{libgcc_s_dw2-1,libstdc++-6,libwinpthread-1}.dll ../artifact/cli/
        mv "${{github.workspace}}/user-manual" ../artifact/

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        path: ${{github.workspace}}/e2-sat-editor/artifact
